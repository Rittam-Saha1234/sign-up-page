<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <form action="" class="form">
                <table class="table">
                    <thead>
                        <th>
                            <tr>
                                <h1 class="heading">Create account</h1>
                            </tr>
                        </th>
                    </thead>
                    <tbody class="t-body">
                        <tr>
                            <td class="name">First name*</td>
                            <td class="name second">Last name*</td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" id="first-name" name="first_name" placeholder="enter your first name" required>
                            </td>
                            <td class="second">
                                <input type="text" id="last-name" name="last_name" placeholder="enter your last name" required>
                            </td>
                        </tr>
                        <tr>
                            <td class="name">Email*</td>
                        </tr>
                        <tr>
                            <td>
                                <input type="email" id="email" name="email" placeholder="enter your email" required>
                            </td>
                        </tr>
                        <tr>
                            <td class="name">Password*</td>
                            <td class="name second">Confirm Password*</td>
                        </tr>
                        <tr>
                            <td>
                                <input type="password" id="password" name="password" placeholder="enter your password" required>
                            </td>
                            <td class="second">
                                <input type="password" id="confirm-password" name="confirm-password" placeholder="enter your password again" required>
                            </td>
                        </tr>
                        <tr>
                            <td class="name">Gender:</td>
                            <td class="name second">Hobbies</td>
                        </tr>
                        <tr>
                            <td>
                                <input type="radio" name="Gender"> Male
                                <input type="radio" name="Gender"> Female
                            </td>
                            <td class="second">
                                <input type="checkbox" name="Hobbies">Music
                                <input type="checkbox" name="Hobbies">Sports
                                <input type="checkbox" name="Hobbies">Travel
                                <input type="checkbox" name="Hobbies">Movies
                            </td>
                        </tr>
                        <tr>
                            <td class="name">Source of Income</td>
                            <td class="name second">Income</td>
                        </tr>
                        <tr>
                            <td>
                                <select name="income">
                                    <option value="Job">Job</option>
                                    <option value="Business">Business</option>
                                </select>
                            </td>
                            <td class="second">
                                <input type="range" name="income" min="0" max="1000000" value="0">
                            </td>
                        </tr>
                        <tr>
                            <td class="name">Upload Profile Picture</td>
                            <td class="name second">Age</td>
                        </tr>
                        <tr>
                            <td>
                                <input type="file" name="file">
                            </td>
                            <td>
                                <input type="number" value="18" class="second">
                            </td>
                        </tr>
                        <tr>
                            <td class="name">Bio</td>
                        </tr>
                        <tr>
                            <td>
                                <textarea id="description" name="description" rows="5" cols="40" minlength="500" required></textarea>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>
                                <button class="submit-btn">Create</button>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </form>
        </div>
        </div>
</body>
</html>
